<#include "base.ftl.html">

<#macro page_body>
<div id="maincontent">
    <h2 class="subtitle">Modifica profilo</h2>

    <#if message??>
    <div id="alert" class="alert alert-success" role="alert">
      ${message}
    </div>
    </#if>

    <form enctype='multipart/form-data' method="post" id="form_adduser" class="centered moreabove" action="be_updateprofile?action=updateprofile" >
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" value="${teacher.id}"/>
        </div>
        <div class="form-group">
            <label for="name">Nome: </label>
            <input type="text" class="form-control" id="name" name="name" value="${teacher.name}" placeholder="Mario" required/>
        </div>
        <div class="form-group">
            <label for="lastname">Cognome: </label>
            <input type="text" class="form-control" id="lastname" name="lastname"  value="${teacher.lastname}" placeholder="Rossi" required/>
        </div>
        <div class="form-group">
            <label for="language">Lingua: </label>
            <select name="language" class="form-control">
                <option value="ita" <#if teacher.language == "ita"> selected</#if>>Italiano</option>
                <option value="eng" <#if teacher.language == "eng"> selected</#if>>English</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" name="email"  value="${teacher.email}" placeholder="email@univaq.it" required/>
        </div>
        <div class="form-group">
            <label for="image">Foto: </label>
            <input type="file" class="form-control" name="image" id="image" accept="image/*" width="500" height="500"/>
        </div>
        <hr/>
        <div class="form-group">
            <label for="password">Nuova password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password..."/>
        </div>
        <div class="form-group">
            <label for="password2">Ripeti nuova password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password..."/>
        </div>
        <button type="submit" class="btn btn-success moreabove" name="login">Salva</button>
    </form>
</div>
</#macro>

<#macro script>
$(document).ready(function(){
    // Delete password: if browser remembers it, it would be shown
    $('#password').val('');
});
</#macro>

<@display_page/>
